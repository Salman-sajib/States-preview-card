    <main>
      <div class="container">
        <div class="card">
          <div class="hero-image"></div>

          <div class="card-detail">

              Get <span>insights</span> that help your business grow

              <div class="companies">
                <h2 class="about-header">10k+</h2>
                <p class="about-paragraph">Companies</p>
              </div>
              <div class="templates">
                <h2 class="about-header">314</h2>
                <p class="about-paragraph">Templates</p>
              </div>
              <div class="queries">
                <h2 class="about-header">12M+</h2>
                <p class="about-paragraph">Queries</p>

            </div>
          </div>
        </div>
      </div>
